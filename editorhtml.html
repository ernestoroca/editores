<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="editor"></div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    if(localStorage.getItem("texto-html")){
        editor.setValue(localStorage.getItem("texto-html"));
    }
    editor.setTheme("ace/theme/tomorrow");
    editor.session.setMode("ace/mode/html");
    editor.setFontSize(16);
    setInterval(function(){
        localStorage.setItem("texto-html",editor.getValue());
    },60*1000);
</script>
</body>
</html>
